<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="main-container">
        <div class="image-banner">
            <img src="images/alex-gruber-O4xd7tVHiqQ-unsplash.jpg" alt="Man with dog jumping" class="banner-image">
            <div class="logo-banner">
                <img src="images/odin-lined.png" alt="Logo" class="logo">
                <h1 id="logo-header">Odin: Dog Walking</h1>
            </div>
        </div>
        <div class="main-section">
            <div id="hero-text">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2 id="tagline">You <em>know</em> you want to.</h2>
            </div>
            <form action="/user_login.php" method="post">
                <fieldset id="form-inputs">
                    <legend><h2>Let's do  this!</h2></legend>
                    <div class="input-divs">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input-divs">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="input-divs">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-divs">
                        <label for="phone_no">Phone Number</label>
                        <input type="number" id="phone_no" name="phone_no">
                    </div>
                    <div class="input-divs">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-divs">
                        <label for="password_conf">Confirm Password</label>
                        <input type="password" id="password_conf" name="password_conf">
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
